{% extends "_layout.html" %}

{% block content %}
<div class="container">
  <div class="d-flex- justify-content-center">
      <h1>{{user.username}}'s Profile</h1>
      <div>
        <img src="{{user.full_image_path}}" class="img-thumbnail rounded-circle" width="200"/>
      </div>
      <br>
      <div>
        <a class="btn btn-sm btn-outline-secondary" href="{{url_for('users.edit',id=user.id)}}">Edit Profile</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{url_for('images.new')}}">Upload Image</a>
      </div>   
  </div>
</div>

<br>
<hr>
<div class="container">
    
  <div class="row">

    {% for image in user.images %}  
      <div class="col-sm-4 mb-2">
        <img src="{{image.full_image_url}}" width="100%" height="auto" class="img-fluid"/>
        <a href="{{url_for('checkouts.new', image_id=image.id)}}" class="btn btn-sm btn-outline-secondary">Donate</a>
      </div>
    {% endfor %}
    
  </div>

</div>

{% endblock %}
