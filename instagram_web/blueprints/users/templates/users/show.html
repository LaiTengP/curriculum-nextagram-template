{% extends "_layout.html" %}

{% block content %}
<div class="container">
  <div class="d-flex- justify-content-center">
      <h1>{{user.username}}'s Profile</h1>
      <div style="display: inline-block; width: 150px; height: 150px; overflow: hidden; border-radius: 50%;" class="border-0 border-secondary">
        <img src="{{user.full_image_path}}"  style="width: auto; height: 100%; margin-left: -25px;"/>
      </div>
      <br>
      <div>
        <a class="btn btn-sm btn-outline-secondary" href="{{url_for('users.edit',id=user.id)}}">Edit Profile</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{url_for('images.new')}}">Upload Image</a>
      </div>   
  </div>
</div>

<br>
<hr>
<div class="container">
    
  <div class="row">

    {% for image in user.images %}  
      <div class="col-sm-4 mb-2">
        <img src="{{image.full_image_url}}" width="100%" height="300px" style="object-fit: cover;"/>
        <a href="{{url_for('checkouts.new', image_id=image.id)}}">
          <i class="fas fa-donate" style="color: coral; font-size: 15px;"></i>
        </a>
      </div>
    {% endfor %}
    
  </div>

</div>

{% endblock %}
